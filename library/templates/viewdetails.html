<div class="card mb-3 mt-3 mx-auto p-4 bg-warning text-light" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{book.cover.url}}"  class=" rounded-start" alt="..." height="200px" width="170">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><b>TITLE:</b> {{book.title}}</h5>
        <p class="card-text"><b>AUTHOR:</b> {{book.author}}</p>
        <p class="card-text"><b>LANGUAGE:</b> {{book.languages}}</p>
        <p class="card-text"><b>$PRICE:</b> {{book.price}}</p>
        <a href="{{book.pdf.url}}" class="btn btn-danger">DOWNLOAD</a>


      </div>
    </div>
  </div>
</div>






{% endblock %}
