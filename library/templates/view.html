<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>View page</h2>
<table class="table table-bordered border-dark bg-light" >
    <tr >
        <th>TITLE</th>
        <th>Author</th>
        <th>Price</th>
        <th>Pages</th>
        <th>Languages</th>
        <th>Cover</th>
        <th>Pdf</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
{% for i in book %}

<tr>
<td>{{i.title}}</td>
<td>{{i.author}}</td>
<td>{{i.price}}</td>
<td>{{i.pages}}</td>
<td>{{i.languages}}</td>
<td>
    <img src="{{i.cover.url}}" height="200px">
</td>
<td><a href="{{i.pdf.url}}" class="text-danger">Download</a> </td>
<td><a href="{% url 'books:viewdetails' i.id  %}" class="btn btn-danger">view</a></td>
    <td><a href="{% url 'books:edit' i.id %}" class="btn btn-danger">edit</a></td>
    <td><a href="{% url 'books:delete' i.id %}" class="btn btn-danger">delete</a></td>

</tr>
{% endfor %}
</table>
